{% extends "chat/base.html" %}

{% block content %}
<div class= "w-50 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group ">
            <legend class = "border-bottom mb-4"> Logout </legend>

            <div class="border-top pt-3">
                <small  class="text-muted">You have Logged out<a class="ml-2 text-warning" href="{% url 'user-login' %}">Log back in?</a></small>
            </div>
        </fieldset>

    </form>
</div>

{% endblock content %}
