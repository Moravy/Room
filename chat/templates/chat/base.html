            -moz-user-select: none;
            -ms-user-select: none;

                    <a class="nav-link disabled" href="#">Git</a>

        {% block content %}{% endblock content %}

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>ChatApp <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
